name: AdBloX MESH Build
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest  # Snabbare f√∂r Python-jobb
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Refactor
        run: python3 refactor.py

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: AdBloX-MESH-Electric-IPA
          path: AdBloX-MESH-Electric.ipa
