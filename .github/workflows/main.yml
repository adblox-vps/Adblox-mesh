name: AdBloX MESH Build
on: [push]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Run Refactor Script
        run: python3 refactor.py

      - name: Ad-hoc Sign App
        run: |
          # Signerar både huvudappen och nätverkstillägget
          /usr/bin/codesign --force --deep --sign - "extracted/Payload/AdBloX.app/PlugIns/AdBloXNetworkExtension.appex"
          /usr/bin/codesign --force --deep --sign - "extracted/Payload/AdBloX.app"

      - name: Pack IPA
        run: |
          cd extracted
          zip -r ../AdBloX-MESH-Electric.ipa Payload
          
      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: AdBloX-MESH-Electric-App
          path: AdBloX-MESH-Electric.ipa
